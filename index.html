<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio la Kalle</title>
    <style>
        body {
            background: linear-gradient(to bottom, #87522e, #566daf);
            margin-top: 500px;
            color: white;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Impide el scroll */
        }
        .header {
            width: 100%;
            color: white;
            display: flex;
            justify-content: space-between;
            padding: 10px 10px;
            top: 0;
            left: 0;
               }

        .menu-icon, .share-icon {
            font-size: 24px;
            cursor: pointer;
        }

        .logo {
            width: 120px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 5px solid #cac7c7;
        }
        .cab{
            font-size: 20px;
            font-weight: bold;
            text-align: left;

        }
        .radio-info {
            font-size: 20px;
            font-weight: bold;
        }
        .lugar{
            font-size: 15px;
            font-weight: bold;
            padding: 20px 20px;
            font-style: italic;
        }
        .song-title {
            font-size: 14px;
            margin-bottom: 15px;
        }
        .player-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            width: 95%;
            max-width: 400px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
         
        }
        .dev{
            color: white;
        }

        .lugar{
           
        }
         .player-container.small {
            background-image: url("https://c4.wallpaperflare.com/wallpaper/847/397/235/blurred-colorful-vertical-portrait-display-wallpaper-preview.jpg");
            background-size: 100% 100%;
              }
        .play-btn {
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }
        .volume-container {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .volume-bar {
            width: 100px;
            margin-left: 10px;
        }
        .visualizer {
            width: 100%;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        .bar {
            width: 5px;
            height: 20px;
            background: white;
            margin: 2px;
            animation: bounce 1.5s infinite ease-in-out alternate;
        }
        @keyframes bounce {
            0% { height: 10px; }
            100% { height: 30px; }
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }
        .social-icons a {
            color: white;
            font-size: 24px;
            text-decoration: none;
            padding: 10px;
        }

        /* Responsividad */
        @media (max-width: 768px) {
            .logo {
                width: 120px;
            }
            .radio-info {
                font-size: 18px;
            }
            .song-title {
                font-size: 12px;
            }
            .player-container {
                width: 95%;
                max-width: 350px;
                padding: 15px;
            }
            .play-btn {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
            .volume-bar {
                width: 80px;
            }
            .visualizer {
                height: 40px;
            }
            .bar {
                height: 15px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                width: 100px;
            }
            .radio-info {
                font-size: 16px;
            }
            .song-title {
                font-size: 10px;
            }
            .player-container {
                width: 95%;
                max-width: 300px;
                padding: 10px;
            }
            .play-btn {
                width: 45px;
                height: 45px;
                font-size: 18px;
            }
            .volume-bar {
                width: 70px;
            }
            .visualizer {
                height: 30px;
            }
            .bar {
                height: 10px;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="player-container small">
         <div class="header">
        <i class="fas fa-bars menu-icon"></i>
        <span class="cab">Radio la Kalle 103.3 FM</span>
        <i class="fas fa-share-alt share-icon" onclick="shareRadio()"></i>
    </div>
        <h4 class="lugar">Desde Santo Domingo de la Capilla para el mundo...<br></h4>
         
    <img src="https://us.123rf.com/450wm/wikagraphic/wikagraphic2010/wikagraphic201036730/160206983-logotipo-de-la-letra-inicial-rk-nombre-de-la-empresa-color-azul-y-magenta-en-c%C3%ADrculo-y-dise%C3%B1o-de.jpg?ver=6" alt="Radio Ilucan" class="logo">
    <div class="radio-info"></div>
    <div class="song-title"><marquee>Reproduciendo ahora...</marquee></div>
    <div class="player-container">
        <audio id="radioPlayer" src="https://conectperu.com/8450/stream" preload="auto"></audio>
        <div class="visualizer">
            <div class="bar" style="animation-delay: 0s"></div>
            <div class="bar" style="animation-delay: 0.2s"></div>
            <div class="bar" style="animation-delay: 0.4s"></div>
            <div class="bar" style="animation-delay: 0.6s"></div>
            <div class="bar" style="animation-delay: 0.8s"></div>
        </div>
        <button id="playBtn" class="play-btn"><i class="fas fa-play"></i></button>
        <div class="volume-container">
            <i class="fas fa-volume-down"></i>
            <input type="range" id="volume" class="volume-bar" min="0" max="1" step="0.1" value="1">
            <i class="fas fa-volume-up"></i>
        </div>
        <div class="social-icons">
            <a href="https://www.facebook.com/lucianoadilso.medinacampos.3"target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="https://wa.me/+51921546370?text=Hola"target="_blank"><i class="fab fa-whatsapp"></i></a>
        </div>
        <div class="song-title">Powered by:<a href="https://www.facebook.com/jcvasquez635"target="_blank" class="dev" > JCVasquez</a></div>
    </div>


    <script>
         function shareRadio() {
            if (navigator.share) {
                navigator.share({
                    title: 'Radio la Kalle',
                    text: 'Escucha Radio la Kalle en vivo',
                    url: window.location.href
                }).catch(error => console.log('Error compartiendo:', error));
            } else {
                alert('La funciÃ³n de compartir no es compatible con tu navegador.');
            }
        }
        const playBtn = document.getElementById("playBtn");
        const radioPlayer = document.getElementById("radioPlayer");
        const volumeControl = document.getElementById("volume");

        playBtn.addEventListener("click", () => {
            if (radioPlayer.paused) {
                radioPlayer.play();
                playBtn.innerHTML = '<i class="fas fa-pause"></i>';
            } else {
                radioPlayer.pause();
                playBtn.innerHTML = '<i class="fas fa-play"></i>';
            }
        });

        volumeControl.addEventListener("input", () => {
            radioPlayer.volume = volumeControl.value;
        });
    </script>
</body>
</html>
